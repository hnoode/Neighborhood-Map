<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <script src='js/knockout-3.4.0.js'></script>
    <script src='js/jquery-1.12.0.min.js'></script>
    <script src='js/app.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="map" id="map"></div>
    <div class="container">
        <div class="options-box">
            <h1>Find Your Places</h1>
            <div>

                <hr>

                <div id="menu">
                    <h1 id="header">List of places</h1>




                    <form class="search">
                        <input data-bind="textInput: query">

                        <ul class="list-group" data-bind="foreach:queryMarkers">
                            <li class="list-group-item" data-bind="click:fireClick,text: $data.marker.title"></li>
                        </ul>
                    </form>

                    <div id="display"></div>
                    <div id="msg">
                        <pre></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script async defer onerror="errorHandling()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbY4lvpk5lqQwV32U6w5xxuuV1JYCf52E&callback=initMap">
    </script>



</body>

</html>
